<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-success {
            background: linear-gradient(135deg, #42e695 0%, #3bb2b8 100%);
            border: none;
        }
        .quality-badge {
            font-size: 0.8rem;
            margin: 2px;
        }
        .video-preview {
            max-width: 100%;
            border-radius: 10px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card mt-5">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-4">
                            <i class="fab fa-youtube text-danger"></i> YouTube Video Downloader
                        </h1>
                        
                        <div class="input-group mb-4">
                            <input type="text" id="videoUrl" class="form-control form-control-lg" 
                                   placeholder="Paste YouTube URL here..." 
                                   value="https://www.youtube.com/watch?v=Mmq_fASrTB4">
                            <button class="btn btn-primary btn-lg" onclick="getVideoInfo()">
                                <i class="fas fa-search"></i> Get Info
                            </button>
                        </div>
                        
                        <div id="loading" class="loading text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Fetching video information...</p>
                        </div>
                        
                        <div id="videoInfo" style="display: none;">
                            <div class="row">
                                <div class="col-md-4">
                                    <img id="thumbnail" class="video-preview img-fluid mb-3" 
                                         src="" alt="Video Thumbnail">
                                </div>
                                <div class="col-md-8">
                                    <h3 id="videoTitle"></h3>
                                    <p><i class="fas fa-clock"></i> Duration: <span id="duration"></span> seconds</p>
                                    
                                    <div class="mt-4">
                                        <h5><i class="fas fa-video"></i> Video Formats</h5>
                                        <div id="videoFormats" class="mb-4"></div>
                                        
                                        <h5><i class="fas fa-music"></i> Audio Formats</h5>
                                        <div id="audioFormats"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
                
                <div class="text-center text-white mt-4">
                    <p>Supported: YouTube videos, shorts, playlists (first video)</p>
                    <p>API Endpoint: <code>GET /api/info?url=YOUTUBE_URL</code></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function getVideoInfo() {
            const url = document.getElementById('videoUrl').value;
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }
            
            showLoading();
            hideError();
            
            try {
                const response = await fetch(`/api/info?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                hideLoading();
                
                if (data.status === 'success') {
                    displayVideoInfo(data);
                } else {
                    showError(data.message || 'Failed to fetch video info');
                }
            } catch (error) {
                hideLoading();
                showError('Network error. Please try again.');
            }
        }
        
        function displayVideoInfo(data) {
            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('thumbnail').src = data.thumbnail;
            document.getElementById('duration').textContent = data.duration;
            
            // Display video formats
            const videoFormatsDiv = document.getElementById('videoFormats');
            videoFormatsDiv.innerHTML = '';
            
            data.videos.forEach(video => {
                const button = document.createElement('button');
                button.className = 'btn btn-outline-primary quality-badge';
                button.innerHTML = `
                    ${video.quality} (${video.format})
                    <br><small>${formatFileSize(video.size)}</small>
                `;
                button.onclick = () => downloadFile(video.quality, video.format, 'video');
                videoFormatsDiv.appendChild(button);
            });
            
            // Display audio formats
            const audioFormatsDiv = document.getElementById('audioFormats');
            audioFormatsDiv.innerHTML = '';
            
            data.audios.forEach(audio => {
                const button = document.createElement('button');
                button.className = 'btn btn-outline-success quality-badge';
                button.innerHTML = `
                    ${audio.quality} (${audio.format})
                    <br><small>${formatFileSize(audio.size)}</small>
                `;
                button.onclick = () => downloadFile(audio.quality, audio.format, 'audio');
                audioFormatsDiv.appendChild(button);
            });
            
            document.getElementById('videoInfo').style.display = 'block';
        }
        
        function downloadFile(quality, format, type) {
            const url = document.getElementById('videoUrl').value;
            const downloadUrl = `/api/download?url=${encodeURIComponent(url)}&quality=${quality}&format=${format}`;
            window.open(downloadUrl, '_blank');
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('videoInfo').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // Auto-load example video
        window.onload = function() {
            // Optional: Auto-load the example video
            // getVideoInfo();
        };
    </script>
</body>
</html>
